    <!-- Login -->
    <div class="popup">

            <form class="content" action="#" id="LoginForm">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Username</span>
                        <input type="text" placeholder="Unesite korisnicko ime" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Lozinka</span>
                        <input type="text" placeholder="Unesite lozinku" required>
                    </div>
                </div>
                <div class="button3">
                    <input type="submit" value="Prijava"><br>
                    <a href="#" id="zaboravljen"><i>Nemate nalog? </i></a>
                </div>
            </form>
        </div>

    <!-- Registracija -->
    <div class="popup">
        <div class="popup-content">
        <div class=“close-btn” onclick="togglePopup()">×</div>
        <div class="title"><i>Registracija</i></div>
        <form class="content" action="#" id="Registration">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Ime</span>
                    <input type="text" placeholder="Unesite ime" required>
                </div>
                <div class="input-box">
                    <span class="details">Prezime</span>
                    <input type="text" placeholder="Unesite prezime" required>
                </div>
                <div class="input-box">
                    <span class="details">Username</span>
                    <input type="text" placeholder="Unesite korisnicko ime" required>
                </div>
                <div class="input-box">
                    <span class="details">Lozinka</span>
                    <input type="text" placeholder="Unesite lozinku" required>
                </div>
                <div class="input-box">
                    <span class="details">Potvrdite lozinku</span>
                    <input type="text" placeholder="Potvrdite lozinku" required>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="text" placeholder="Unesite email" required>
                </div>
                <div class="input-box">
                    <span class="details">Adresa</span>
                    <input type="text" placeholder="Unesite adresu" required>
                </div>
                <div class="input-box">
                    <span class="details">Broj telefona</span>
                    <input type="text" placeholder="Unesite broj telefona" required>
                </div> 
            </div>
            <div class="button3">
                <input type="submit" value="Potvrdi registraciju">
            </div>
        </form>
